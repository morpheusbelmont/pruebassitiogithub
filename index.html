<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Bienvenido a Nuestra Landing Page</h1>
        <nav>
            <ul class="menu-horizontal">
                <li><button class="menu-btn" onclick="mostrarVentana('inicio', 'Bienvenido a nuestra plataforma. Explora y conoce más sobre nosotros.')"><i class="fas fa-home"></i></button></li>
                <li><button class="menu-btn" onclick="mostrarVentana('nosotros', 'Somos una empresa dedicada a...')">Nosotros</button></li>
                <li><button class="menu-btn" onclick="mostrarVentana('mision', 'Nuestra misión es...')">Misión</button></li>
                <li><button class="menu-btn" onclick="mostrarVentana('vision', 'Nuestra visión es...')">Visión</button></li>
                <li><button class="menu-btn" onclick="mostrarVentana('contacto', 'Déjanos tu mensaje a través de nuestro formulario de contacto.')">Contacto</button></li>
                <li><button class="menu-btn" onclick="mostrarVentana('ubicacion', 'Nuestra empresa se encuentra en...')">Ubicación</button></li>
            </ul>
        </nav>
    </header>
    
    <div id="ventanaEmergente" class="ventana" style="display:none;">
        <div class="contenido">
            <span class="cerrar" onclick="cerrarVentana()">&times;</span>
            <div id="contenidoVentana"></div>
            <div id="formularioContacto" style="display:none;">
                <form action="contacto.php" method="POST" id="contactForm">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                    
                    <button type="submit">Enviar</button>
                    <p id="formMessage"></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
